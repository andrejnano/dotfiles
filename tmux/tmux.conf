# ── Prefix ────────────────────────────────────────────────
unbind C-b
set -g prefix C-a                     # Ctrl+A instead of Ctrl+B
bind C-a send-prefix                  # Press twice to send literal Ctrl+A

# ── General ───────────────────────────────────────────────
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g history-limit 50000
set -g mouse on
set -g base-index 1                   # Windows start at 1
set -g pane-base-index 1              # Panes start at 1
set -g renumber-windows on            # Renumber when closing windows
set -g set-clipboard on
set -sg escape-time 0                 # No delay after escape
set -g focus-events on                # Pass focus events to apps (vim)
set -g detach-on-destroy off          # Switch to other session on destroy

# ── Splits ────────────────────────────────────────────────
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
unbind '"'
unbind %

# ── Navigation (vim-style) ───────────────────────────────
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Shift+arrow
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ── Windows ──────────────────────────────────────────────
bind -r n next-window
bind -r p previous-window
bind Tab last-window                  # Alt-tab behavior

# ── Copy mode (vim-style) ───────────────────────────────
setw -g mode-keys vi
bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Escape send -X cancel

# ── Reload ───────────────────────────────────────────────
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# ── Status bar ───────────────────────────────────────────
set -g status-position top
set -g status-interval 5
set -g status-style "fg=#a0a0a0,bg=#1a1a2e"

# Left: session name
set -g status-left "#[fg=#c0c0c0,bold] #S "
set -g status-left-length 20

# Right: date and time
set -g status-right "#[fg=#707070]%H:%M  %d %b "
set -g status-right-length 30

# Window tabs
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[fg=#e0e0e0,bg=#2a2a4a,bold] #I:#W "
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#333333"
set -g pane-active-border-style "fg=#5555aa"

# Messages
set -g message-style "fg=#e0e0e0,bg=#2a2a4a"
